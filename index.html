<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<main style="height: 100vh;" class="  pt-2  bg-secondary">
    <div class="row  ">
        <div style="width: 70%;  margin:auto; display: flex;flex-direction: column;align-items: center;
        " class="col-12 bg-light rounded " >
        <h1>Rock Paper Scissors</h1>
        <p>Please press one of the buttons for play,  <span class="text-danger "> "R","P","S"</span>!!!!</p>
        </div>
        <div class="d-flex justify-content-center p-1 g-4 ">
            <div class="col 1 mt-2 ">
                <div>
                    <button
                    id="buttonStart" 
                    type="button" 
                    class="btn btn-danger px-4 fs-2  mx-4 mb-2">START</button>
                </div>


                <div id="leftDiv" class="  d-none">
                <div class="bg-light rounded text-danger h4 p-2 ms-2">
                    
                <p>Remote Control or Keyboard?</p>
            </div>
                <div class="controlButtons mt-0 m-3 p-2  ">
                    <button 
                    id="buttonRemote"
                    type="button"
                     class="btn px-4 btn-dark m-2 ">Remote</button>
                    <button
                    id="buttonKlav"
                     type="button" 
                     class="btn  btn-dark m-2 px-3">Keyboard</button>
            </div>
            </div>
        </div>
        <div class="col-4 m-2 card p-1 text-center bg-primary">

            <div class="card m-4 p-3 text-center bg-light">
                <h3>Player1<span class="text-danger">(Me)</span>
                </h3>
                <h2 id="myTitle">Ready?</h2>
                <h4 id="myScore">Point:0</h4>
            </div>

            <div style="position: relative; max-height: 200px; min-height: 200px;" class="card mx-4 p-4 text-center bg-light">
                <img
                id="myImg"
                 width="150"
                 
                  src="./images/r.png" 
                  alt="" style="position: absolute; bottom: 20px;left: 100px;">
                <h5  id="myName" style="position: absolute; bottom: 10px;left: 150px;" ></h5>
            </div>


        </div>

        
        <div class=" col-4 card m-2  p-1 text-center bg-primary">

            <div class="card m-4 p-3 text-center bg-light">
                <h3>Player2<span class="text-danger">(Comp)</span>
                </h3>
                <h2 id="compTitle">Ready?</h2>
                <h4 id="compScore">Point:0</h4>
            </div>

            <div style=" position: relative;max-height: 200px; min-height: 200px;" class=" card mx-4  px-5 text-center bg-light">
                <img 
                id="compImg"  
                width="150" src="./images/r.png" alt="" style="position: absolute; bottom: 20px;left: 100px;">
                <h5 id="compName" style="position: absolute; bottom: 10px;left: 150px;"></h5>
            </div>
        </div>
        <div class="col 1 mt-2  ">
            <div id="rightDiv"  class="d-none">
            <div class="bg-light text-danger rounded h4 p-2 ms-2">
            <p>Remote Control</p>
        </div>
            <div class="controlButtons mt-0 m-3 p-2  ">
                <button id="buttonRock"
                type="button" 
                class="btn btn-dark m-1 fs-5"
                value="r">R</button>
                <button
                id="buttonPaper"
                type="button" 
                class="btn btn-dark fs-5 m-2"
                value="p">P</button>
            <button 
            id="buttonScissors"
            type="button" class="btn btn-dark m-2 fs-5"
            value="s">S</button>
        </div>
    </div>
        </div>
</div>
    </div>

</main>
<script src="./varible.js"></script>
<script src="./main.js"></script>
</body>
</html>
